    <script>
        var narBarPhone = false
        $(".navbar-burger ").click(function () {
            console.log(narBarPhone)
            if (narBarPhone) {
                console.log("ocultar nan")
                narBarPhone = false
                $(".navbar-burger ").removeClass("is-active");
                $(".menuPhone").hide();
            } else {
                console.log("mostrar nan")
                narBarPhone = true
                $(".navbar-burger ").addClass("is-active");
                $(".menuPhone").show();
            }

        });
    </script>
