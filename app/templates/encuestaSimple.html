{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block metas %}
<meta name="description" content="Crea encuestas rápidas en segundos no necesita registro">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site">
<meta name="twitter:creator" content="@fastpoll">
<meta property="og:url" content="{{linkSite}}">
<meta property="og:title" content="Crear Encuesta - Encuestas Rápidas ">
<meta property="og:description" content="Crea encuestas rápidas en segundos no necesita registro">
<meta property="og:image" content="{{ url_for('static', filename='img/faviconwhite.png') }}">
<meta property="og:image:alt" content="Eventist banner">
<meta property="og:site_name" content="Eventist">
<link rel="canonical" href="{{linkSite}}encuesta">
{% endblock %}
{% block css %}
{% endblock %}
{% block content %}
<div id="app">
    <section class="section-hero">
        <div class="container">
            <div class="div-block-5"><a href="/" class="link">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> {{idioma.back}}</a></div>
            <h1 class="headingM has-text-left">{{idioma.pollTitle}}</h1>
            <p class="hero-subhead has-text-left">{{idioma.pollSubtitle}}</p>
            <div class="form-block w-form has-text-left">
                    <div class="div-block-4">
                        <label for="name" class="field-label has-text-left">{{idioma.questionLabel}}</label>
                        <input
                            type="text" class="text-field title w-input" maxlength="256" 
                            id="pregunta" v-model="preguntaEncuesta" 
                            placeholder="{{idioma.questionPlaceholder}}" ></div>
    
                    <div class="divR" v-for="(item, index) in opcionEncuesta" :key="index">
                        <label :for="'opcion'+index" class="field-label has-text-left"
                         v-text="'{{idioma.optionLabel}} ' + (index+1)"></label>
                        <input type="text"
                        class="text-field w-input" maxlength="256" 
                        v-model="opcionEncuesta[index]"
                        placeholder="{{idioma.optionLabel}}" required="">
                        <a  class="close close_option"
                        v-show="opcionEncuesta.length > 2" @click="reducirOpciones(index)"
                        ></a>
                    </div>
                   
                    <div class="text-block-5"  @click="addOpcion">+ {{idioma.newOption}}</div>
                    <div class="button-group">
                        <button class="buttonN blue " @click="crearEncuesta">{{idioma.submitButton}}</button>
                        <button class="buttonN ">{{idioma.advancedButton}}</button>

                    </div>
                   
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block vuejs %}
<script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% endblock %}
