{% extends 'base.html' %}
{% block title %}{{idioma.signupTitle}}{% endblock %}
{% block metas %}
<meta name="description" content="Crea encuestas rápidas en segundos no necesita registro">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@site">
<meta name="twitter:creator" content="@fastpoll">
<meta property="og:url" content="{{linkSite}}">
<meta property="og:title" content="Signup - Result.app ">
<meta property="og:description" content="Crea encuestas rápidas en segundos no necesita registro">
<meta property="og:image" content="{{ url_for('static', filename='img/faviconwhite.png') }}">
<meta property="og:image:alt" content="Eventist banner">
<meta property="og:site_name" content="Eventist">
<link rel="canonical" href="{{linkSite}}encuesta">
{% endblock %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}
<div id="app">
    <section class="section-hero">
        <div class="container cubreRegister">
            <h1 class="headingM ">{{idioma.signupTitle}}</h1>
            <p class="hero-subhead ">{{idioma.signupSubTitle}}</p>
            <div class="form-block w-form " style="text-align: center;">
    
                    <div class="divR" >

                        <div style="display: flex;
                        justify-content: space-between;">
                            <input type="text" id="firstName" v-model="firstName"
                            @keyup.enter="signup"
                            class="text-field w-input" maxlength="50" 
                            placeholder="{{idioma.signupPlaceHolder1}}" required="" style="    margin-right: 10px;">
                            <input type="text" id="lastName" v-model="lastName"
                            @keyup.enter="signup"
                            class="text-field w-input" maxlength="50" 
                            placeholder="{{idioma.signupPlaceHolder2}}" required="">
                        </div>
                        


                        <input type="text" id="email" v-model="email"
                        @keyup.enter="signup"
                        class="text-field w-input" maxlength="50" 
                        placeholder="{{idioma.signupPlaceHolder3}}" required="">
                        <input type="text" id="username" v-model="userName"
                        @keyup.enter="signup"
                        class="text-field w-input" maxlength="50" 
                        placeholder="{{idioma.signupPlaceHolder4}}" required="">
                        <input type="password" id="pass" v-model="pass"
                        @keyup.enter="signup"
                        class="text-field w-input" maxlength="50" 
                        placeholder="{{idioma.signupPlaceHolder5}}" required="">
                    </div>
                   
                    <div class="button-group">
                        <button class="buttonN blue " @click="signup" >{{idioma.signupButton}}</button>

                    </div>
                   
            </div>
        </div>
    </section>
</div>

{% endblock %}

{% block vuejs %}
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
